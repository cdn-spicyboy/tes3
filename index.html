<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Box & Player Box Styles */
        .box, .player-box {
            background: #141414;
            padding: 20px;
            width: 320px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            text-align: center;
            display: none;
            box-sizing: border-box;
        }

        /* Active state for boxes */
        .box.active, .player-box.active {
            display: block;
        }

        /* Headings */
        .box-heading {
            margin-bottom: 10px;
        }

        /* Button Styles */
        .btn {
            padding: 12px;
            width: 48%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.ok {
            background: #1dbf00;
        }

        .btn.exit {
            background: #cc0000;
        }

        .btn-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 12px;
        }

        /* Video Player Styles */
        video {
            width: 100%;
            border-radius: 10px;
            background: black;
            display: block;
        }

        /* Perbaikan Penjajaran Iklan */
        .adsterra-banner-container {
            margin-bottom: 15px;
            /* Flexbox untuk penjajaran horizontal di tengah */
            display: flex; 
            justify-content: center; 
            align-items: center;
            width: 100%; 
            overflow: hidden;
        }
        
        /* Opsi Tambahan: Menargetkan elemen Iframe/Div yang disuntikkan */
        iframe[id^="aswift_"], div[id^="aswift_"], div[id^="google_ads_iframe"] {
            margin: 0 auto !important; 
        }

        /* Footer Text */
        .footer-text {
            margin-top: 12px;
            font-size: 13px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>

    <div class="box active" id="step1">
        
        <div class="adsterra-banner-container">
            <script type="text/javascript">
                atOptions = {
                    'key': '71fd9d79d951b55faedafe5af87ebbe5',
                    'format': 'iframe',
                    'height': 50,
                    'width': 320,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/71fd9d79d951b55faedafe5af87ebbe5/invoke.js"></script>

            <h2 class="box-heading">Click to Watch</h2>
        </div>

        <div class="btn-wrapper">
            <button class="btn ok" onclick="showVideoPlayer()" aria-label="Confirm I am 18 years or older to watch">I AM 18+</button>
            <button class="btn exit" onclick="redirectToAds()" aria-label="Exit and go to an external advertisement page">EXIT</button>
        </div>
    </div>

    <div class="player-box" id="step2">
        <h2 class="box-heading">Now Watching</h2>

        <video controls autoplay playsinline>
            <source src="https://cdn.videy.co/t1A57zmc1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <p class="footer-text">
            Â© 2025 Streaming Player
        </p>
    </div>

    <script>
        const AD_URL = "https://www.effectivegatecpm.com/uivfwzs5?key=3daaa79034f36ffd3b588e0669da5623";

        function redirectToAds() {
            window.open(AD_URL, "_blank");
        }

        function showVideoPlayer() {
            document.getElementById("step1").classList.remove("active");
            document.getElementById("step2").classList.add("active");
        }

        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.querySelector('#step2 video');
            const playerBox = document.getElementById('step2');

            if (playerBox.classList.contains('active') && videoElement) {
                videoElement.play().catch(error => {
                    console.warn("Autoplay was prevented:", error);
                });
            }
        });
    </script>

</body>
</html>
