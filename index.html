<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Player</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0e0e;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box, .player-box {
        background: #141414;
        padding: 20px;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
        text-align: center;
        display: none;
    }

    .box.active { display: block; }
    .player-box.active { display: block; }

    .btn {
        padding: 12px;
        width: 48%;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: white;
    }

    .ok { background: #1dbf00; }
    .exit { background: #cc0000; }

    .btn-wrapper {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
    }

    video {
        width: 100%;
        border-radius: 10px;
        background: black;
    }
</style>
</head>
