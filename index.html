<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Menggunakan min-height agar konten tidak terpotong jika ada scroll */
        }

        /* Box & Player Box Styles */
        .box, .player-box {
            background: #141414;
            padding: 20px;
            width: 320px; /* Lebar tetap */
            max-width: 90%; /* Responsif untuk layar lebih kecil */
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            text-align: center;
            display: none; /* Default hidden */
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
        }

        /* Active state for boxes */
        .box.active, .player-box.active {
            display: block;
        }

        /* Headings */
        .box-heading {
            margin-bottom: 10px; /* Menggantikan inline style h2 */
        }

        /* Button Styles */
        .btn {
            padding: 12px;
            width: 48%; /* Mendekati 50% untuk dua tombol */
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease; /* Efek hover */
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.ok {
            background: #1dbf00; /* Hijau */
        }

        .btn.exit {
            background: #cc0000; /* Merah */
        }

        .btn-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Memberikan sedikit jarak antar tombol */
            margin-top: 12px;
        }

        /* Video Player Styles */
        video {
            width: 100%;
            border-radius: 10px;
            background: black;
            display: block; /* Menghilangkan margin bawah default dari inline element */
        }

        /* Adsterra Banner Container */
        .adsterra-banner-container {
            margin-bottom: 15px; /* Menggantikan inline style div */
        }

        /* Footer Text */
        .footer-text {
            margin-top: 12px;
            font-size: 13px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7); /* Lebih eksplisit */
        }
    </style>
</head>

<body>

    <div class="box active" id="step1">
        <div class="adsterra-banner-container">
            <script type="text/javascript">
                atOptions = {
                    'key': '71fd9d79d951b55faedafe5af87ebbe5',
                    'format': 'iframe',
                    'height': 50,
                    'width': 320,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/71fd9d79d951b55faedafe5af87ebbe5/invoke.js"></script>

            <h2 class="box-heading">Click to Watch</h2>
        </div>

        <div class="btn-wrapper">
            <button class="btn ok" onclick="showVideoPlayer()" aria-label="Confirm I am 18 years or older to watch">I AM 18+</button>
            <button class="btn exit" onclick="redirectToAds()" aria-label="Exit and go to an external advertisement page">EXIT</button>
        </div>
    </div>

    <div class="player-box" id="step2">
        <h2 class="box-heading">Now Watching</h2>

        <video controls autoplay playsinline>
            <source src="https://cdn.videy.co/t1A57zmc1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <p class="footer-text">
            Â© 2025 Streaming Player
        </p>
    </div>

    <script>
        // URL tujuan untuk iklan
        const AD_URL = "https://www.effectivegatecpm.com/uivfwzs5?key=3daaa79034f36ffd3b588e0669da5623";

        /**
         * Mengarahkan pengguna ke halaman iklan eksternal saat tombol 'EXIT' diklik.
         * Ini adalah satu-satunya tindakan yang membuka tab baru.
         */
        function redirectToAds() {
            window.open(AD_URL, "_blank"); // Membuka tab baru untuk iklan
            // Opsional: Anda bisa menutup halaman ini atau mengarahkan ke halaman lain setelah membuka iklan
            // window.location.href = "about:blank"; // Contoh: mengarahkan ke halaman kosong
        }

        /**
         * Menampilkan video player setelah konfirmasi usia.
         * Tidak lagi membuka tab iklan secara paksa.
         */
        function showVideoPlayer() {
            // Sembunyikan konfirmasi usia (step1)
            document.getElementById("step1").classList.remove("active");
            // Tampilkan video player (step2)
            document.getElementById("step2").classList.add("active");
            
            // Opsional: Jika Anda tetap ingin membuka iklan saat video diputar,
            // pertimbangkan untuk menambahkan timer atau interaksi lain
            // Contoh: setTimeout(() => window.open(AD_URL, "_blank"), 5000); // Buka iklan setelah 5 detik
        }

        // Tambahan: Pastikan video memulai putar otomatis jika elemen player aktif
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.querySelector('#step2 video');
            const playerBox = document.getElementById('step2');

            // Cek jika playerbox aktif saat halaman dimuat (misal jika ada bug atau state disimpan)
            if (playerBox.classList.contains('active') && videoElement) {
                videoElement.play().catch(error => {
                    console.warn("Autoplay was prevented:", error);
                    // Beri tahu pengguna untuk mengklik play jika autoplay diblokir
                });
            }
        });

    </script>

</body>
</html>
